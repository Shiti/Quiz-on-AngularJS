<section class='home-view' data-ng-controller="HomeCtrl">
    <div class='logo'></div>
    <label class='name-label'>
        <span>{{locale['home-text']}}</span>
        <input type='text' data-ng-model='userName'/>
    </label>
    <div class='button-bar'>
        <button data-ng-disabled='!isValidUserName()' data-ng-click="startQuiz()">{{locale['start-quiz']}}</button>
        <button>{{locale['help']}}</button>
    </div>
</section>
