<section class="quiz-view" data-ng-controller="QuizCtrl">
    <header class='header'>
        <span class='question-number'>Question {{quiz.currentPosition+1}}/{{quiz.questionnaire.length}}</span>
        <timer duration='{{quiz.duration}}' autostart='true'></timer>
        <span class='weight'>Weight {{currentQuestion.weightage}}</span>
    </header>
    <section class='content'>
        <div class='question'>{{currentQuestion.statement}}</div>
        <span data-ng-repeat="option in currentQuestion.options">
            <input type="radio" value="{{option}}" data-ng-model="user.response">{{option}}<br/>
        </span>
        <!-- for image -->
        <span data-ng-show="currentQuestion.imgPath.length>0">
            <img src="{{currentQuestion.imgPath}}">
            <input type="text" data-ng-model="user.response">
        </span>
    </section>
    <footer class='footer'>
        <a class='quit'><span>&lt;</span> Quit</a>
        <button ng-disabled="!isAnswered()" ng-click="submitAns()">Next</button>
        <a class='pass'>Pass <span>&gt;</span></a>
    </footer>
</section>
