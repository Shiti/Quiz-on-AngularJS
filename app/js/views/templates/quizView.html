<section class="quiz-view" data-ng-controller="QuizCtrl">
    <div data-ng-repeat="q in quiz.questionnaire|startFrom:quiz.currentPage | limitTo:1">
        <header class='header'>
            <span class='question-number'>Question {{quiz.currentPage+1}}/{{quiz.questionnaire.length}}</span>
            <timer duration='{{quiz.duration}}' autostart='true'></timer>
            <span class='weight'>Weight {{q.weightage}}</span>
        </header>
        <section class='content'>
            <div class='question'>{{q.statement}}</div>
            <span data-ng-repeat="option in q.options">
                <input type="radio" value="{{option}}" data-ng-model="user.response">{{option}}<br/>
            </span>
            <!-- for image -->
            <span data-ng-show="q.imgPath.length>0">
                <img src="{{q.imgPath}}">
                <input type="text" data-ng-model="user.response">
            </span>
        </section>
        <footer class='footer'>
            <a class='quit' data-ng-click="quit()"><span>&lt;</span> Quit</a>
            <button data-ng-disabled="!isAnswered()" data-ng-click="submitAns()">Next</button>
            <a class='pass' data-ng-click="next()">Pass <span>&gt;</span></a>
        </footer>
    </div>
</section>
